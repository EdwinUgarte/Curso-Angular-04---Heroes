<h1 *ngIf="heroe.id">
  Heroe: <small>{{ heroe.superhero }}</small>
</h1>
<h1 *ngIf="!heroe.id">
  Nuevo Heroe: {{heroe.superhero}}
</h1>

<div class="contenedor">
  <div class="modulo">
    <mat-form-field>
      <mat-label>Super Héroe</mat-label>
      <input matInput type="text" required [(ngModel)]="heroe.superhero" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Primera aparición</mat-label>
      <input
        matInput
        type="text"
        required
        [(ngModel)]="heroe.first_appearance"
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Alter Ego</mat-label>
      <input matInput type="text" required [(ngModel)]="heroe.alter_ego" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Personajes:</mat-label>
      <input matInput type="text" required [(ngModel)]="heroe.characters" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Creador:</mat-label>
      <mat-select [(ngModel)]="heroe.publisher" required="">
        <mat-option *ngFor="let publisher of publishers" [value]="publisher">
          {{ publisher }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Foto Url:</mat-label>
      <input matInput type="url" required [(ngModel)]="heroe.alt_img" />
    </mat-form-field>

    <br />
    <div id="botones">
      <button
        mat-raised-button
        color="warn"
        type="submit"
        (click)="actualizar()"
        *ngIf="heroe.id"
      >
        <mat-icon>edit</mat-icon>
        Actualizar
      </button>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        (click)="guardar()"
        *ngIf="!heroe.id"
        
      >
        <mat-icon>save</mat-icon>
        Guardar
      </button>
     
      <button
        mat-raised-button
        color="primary"
        type="submit"
        (click)="eliminar()"
      >
        <mat-icon>delete</mat-icon>
        Eliminar Héroe
      </button>
    </div>
  </div>

  <div class="modulo">
    <img [src]="heroe | imagen" alt="" />
    <br />
  </div>
</div>
